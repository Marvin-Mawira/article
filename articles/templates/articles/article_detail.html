{% extends 'base.html' %}
{% block current_page %}Detail{% endblock current_page%} 
{% block content %}

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Article Detail</h2>

        <!-- Article Thumb -->
        <div>
            {% if article.thumb %}
                <img src="{{ article.thumb.url }}" alt="{{ article.title }}" class="img-fluid" style="max-width: 200px;">
            {% endif %}
        </div>
        <!-- Article Title -->
        <h3 class="card-title">{{ article.title }}</h3>

        <!-- Article Body -->
        <div class="card-body">
            <p class="card-text">{{ article.body }}</p>
        </div>

        <!-- Article Date -->
        <p class="text-muted">Published on: {{ article.date }}</p>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-between">
            <a href="{% url 'article_update' article.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'article_delete' article.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'article_list' %}" class="btn btn-secondary">Home</a>
        </div>
    </div>
</div>
{% endblock %}
